<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

   <defs>
      <style type="text/css">@import url('https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed');
      </style>
   </defs>

  <path id="rhombus" d="M 50 5 L 5 50 L 50 95 L 95 50 L 50 5 Z" stroke="cyan" stroke-linecap="square" stroke-width="4" fill="none" stroke-dasharray="255" stroke-dashoffset="0"/>
  
  <text id="text" x="50" y="55" font-size="0" font-family="'Stint Ultra Condensed'" text-anchor="middle" alignment-baseline="middle" fill="cyan">IF</text>
  
  <animate href="#rhombus"
           attributeName="stroke-dashoffset"
           dur="1s"
           begin="0s"
           values="255; 0"
           fill="freeze" />
   
  <animate href="#text"
           attributeName="font-size"
           dur="0.3s"
           begin="1.1s"
           from="0"
           to="60"
           fill="freeze" />

</svg>
